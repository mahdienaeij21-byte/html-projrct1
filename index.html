<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Project</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="#">
      <ul>
        <li>
        
        <label for="name"> Name:</label>
        <input type="text" id="name">
        </li>
        <li>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        </li>
        <li>
        <label for="password">Password:</label>
        <input type="password" id="password">
        </li>

        <br>
        <li>
            <label>Please Check all the emotions that apply to you:</label>
            <ul>
                <li input type="checkbox" id="angry"> <label for=" angry">Angry</label></li>
                <li input type="checkbox" id="sad"> <label for=" sad">Sad</label></li>
                <li input type="checkbox" id="happy"> <label for=" happy">Happy</label></li>
                <li input type="checkbox" id="ambivalent"> <label for=" ambivalent">Ambivalent</label></li>

            </ul>
        </li>
        
        <li>
            <label>How satisfied were you with our service?</label>
            <ul>
                <li input type="radio" name="satisfaction" id="very-satisfied"> <label for=" very-satisfied">Very-satisfied</label></li>
                <li input type="radio" name="satisfaction" id="satisfied"> <label for="satisfied">Satisfied</label></li>
                <li input type="radio" name="satisfaction" id="didnt-care"> <label for=" didnt-care">Didnt-care</label></li>
                <li input type="radio" name="satisfaction" id="dissatisfied"> <label for=" dissatisfied">Dissatisfied</label></li>
                <li input type="radio" name="satisfaction" id="very-dissatisfied"> <label for=" dissatisfied">Dissatisfied</label></li>

            </ul>

        </li>
        <li>
            <label for="Forther comments">Forther comment:</label>
            <textarea id="comments" rows="4" cols="50"></textarea>
        </li>
        <br>
        <li>
            <label for ="bio-photo">Bio photo</label>
            <input type="file" id="bio-photo">
        </li>





      </ul> 
    </form>
    
</body>
</html>
