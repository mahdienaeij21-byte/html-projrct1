<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback Form</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="#">
      <ul>
        <li>
        
        <label for="name"> Name:</label>
        <input type="text" id="name">
        </li>
        <br>
        <li>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        </li>
        <br>
        <li>
        <label for="password">Password:</label>
        <input type="password" id="password">
        </li>
        
        <li>
            <label>Please Check all the emotions that apply to you:</label>
            <ul>
                <li input type="checkbox" id="angry"> <label for=" angry">Angry</label></li>
                <li input type="checkbox" id="sad"> <label for=" sad">Sad</label></li>
                <li input type="checkbox" id="happy"> <label for=" happy">Happy</label></li>
                <li input type="checkbox" id="ambivalent"> <label for=" ambivalent">Ambivalent</label></li>





            </ul>




        </li>






      </ul> 
    </form>
    
</body>
</html>
